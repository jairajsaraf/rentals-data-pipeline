spark:
  app_name: "zori-transform"
  master: "local[*]"

s3:
  raw_path: "s3a://rentals-data-pipeline/raw/zori/"
  processed_path: "s3a://rentals-data-pipeline/processed/zori/"

local:
  raw_path: "data/raw/Zip_zori_uc_sfrcondomfr_sm_month.csv"
  processed_path: "data/processed/zori/"

partitioning:
  partition_keys:
    - state
    - year

dq_thresholds:
  null_pct: 0.1
  min_rows: 100
  rent_range: [0, 50000]
  uniqueness_keys: [RegionID, month]
